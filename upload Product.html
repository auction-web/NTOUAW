<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Upload Product Page</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="css/upload Product.css">
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <!-- Search Wrapper Area Start -->
    <div class="search-wrapper section-padding-100">
        <div class="search-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-content">
                        <form action="#" method="get">
                            <input type="search" name="search" id="search" placeholder="Type your keyword...">
                            <button type="submit"><img src="img/core-img/search.png" alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Wrapper Area End -->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="index.html"><img src="img/core-img/logo.png" alt=""></a>
            </div>
            <!-- Navbar Toggler -->
            <div class="amado-navbar-toggler">
                <span></span><span></span><span></span>
            </div>
        </div>

        
        <!-- Header Area Start -->
        <header class="header-area clearfix">

        </header>
        <!-- Header Area End -->
        
        
        <!-- Product Details Area Start -->
        <div class="single-product-area section-padding-100 clearfix">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mt-50">
                                <li class="breadcrumb-item"><a href="#">首頁</a></li>
                                <li class="breadcrumb-item"><a href="#">家俱</a></li>
                                <li class="breadcrumb-item"><a href="#">椅子</a></li>
                                <li class="breadcrumb-item active" aria-current="page">白色現代椅</li>
                            </ol>
                        </nav>
                    </div>
                    <form class="category">
                        <select name="category">
                            <option value="category">書籍文具</option>
                            <option value="category">衣物配飾</option>
                            <option value="category">廚房用品</option>
                            <option value="category">3c週邊</option>
                            <option value="category">運動用品</option>
                            <option value="category">美味食品</option>
                            <option value="category">美妝保養</option>
                            <option value="category">家俱家電</option>
                            <option value="category">其他類</option>   
                        </select>
                    </form>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-7">
                        <form class="uppic" style="height: 800px;">
                          <input class="one" type="file" name="pic" accept="image/gif, image/jpeg, image/png">
                          <img class="img1" src="img/core-img/tool.png" alt="one">
                            
                            <input class="two" type="file" name="pic" accept="image/gif, image/jpeg, image/png">
                            <img class="img2" src="img/core-img/tool.png" alt="two">
                            
                          <input class="three" type="file" name="pic" accept="image/gif, image/jpeg, image/png">
                            <img class="img3" src="img/core-img/tool.png" alt="trree">
                            
                          <input class="four" type="file" name="pic" accept="image/gif, image/jpeg, image/png">
                            <img class="img4" src="img/core-img/tool.png" alt="four">
                            
                          <input class="five" type="file" name="pic" accept="image/gif, image/jpeg, image/png"> 
                            <img class="img5" src="img/core-img/tool.png" alt="five">                            

                        </form>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="single_product_desc">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                請設定價錢:<input type="number" name="price" min="0" max="10000000000000000"><br>
                                <textarea class="product-name">請寫商品名稱...</textarea>
                                <form class="selectbid">
                                    <select name="bidorUnbid">
                                        <option value="Bid">一般</option>
                                        <option value="Bid">競標</option>
                                    </select>
                                </form>
                                <!-- Ratings & Review -->
                                <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
                                    <div class= "criticize">
                                        <p>評價: 0</p>                          
                                    </div>
                                </div>
                            </div>

                            <div class="short_overview my-5">
                                <textarea class="introduction">請寫商品內容...</textarea>
                               <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid quae eveniet culpa officia quidem mollitia impedit iste asperiores nisi reprehenderit consequatur, autem, nostrum pariatur enim?</p> -->
                            </div>
                            <form class="del_input">
                                <input type="checkbox" name="transport" value="delivery">貨到付款<label class ="label1" style="display:inline">運費:<input type="number" name="price" min="0" max="10000000000"></label><br>
                                <input type="checkbox" name="transport" value="delivery">宅急便<label class ="label2" style="display:inline">運費:<input type="number" name="price" min="0" max="10000000000"></label><br>
                                <input type="checkbox" name="transport" value="delivery">面交<br>
                            </form>
                            <!-- Add to Cart Form -->
                            <form class="cart_u clearfix" method="post">
                                <div class="cart-btn d-flex mb-50">
                                    <p>庫存</p>
                                    <div class="quantity_u">
                                        <span class="qty-minus_u" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                                        <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                                        <span class="qty-plus_u" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <button type="submit" name="Uploadproduct" value="7" class="btn amado-btn3">上傳商品</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Details Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->




    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</body>

</html>
